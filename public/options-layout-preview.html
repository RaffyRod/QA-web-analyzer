<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Options Layout Preview</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          sans-serif;
        background: #e0e5ec;
        padding: 40px 20px;
        color: #1e293b;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: #f5f7fa;
        border-radius: 24px;
        padding: 30px;
        box-shadow:
          12px 12px 24px #b8bec4,
          -12px -12px 24px #ffffff;
      }

      .input-section {
        background: #f5f7fa;
        padding: 30px;
        border-radius: 20px;
        box-shadow:
          12px 12px 24px #b8bec4,
          -12px -12px 24px #ffffff;
        margin-bottom: 30px;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .options-section {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 2px solid #cbd5e1;
        display: flex;
        flex-direction: column;
        gap: 0;
      }

      .options-section > h2 {
        font-size: 1.3rem;
        color: #1e293b;
        margin-bottom: 20px;
        font-weight: 700;
      }

      .options-section > .options-container {
        display: flex;
        flex-direction: row;
        gap: 30px;
        align-items: flex-start;
      }

      .option-group {
        display: flex;
        flex-direction: column;
        gap: 12px;
        flex: 1;
        min-width: 0;
      }

      .option-group-header {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin-bottom: 12px;
        flex-wrap: wrap;
        gap: 12px;
      }

      .option-group-header h3 {
        font-size: 1rem;
        color: #1e293b;
        margin-bottom: 0;
        font-weight: 700;
      }

      .radio-group {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .radio-group label {
        display: flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
        font-size: 0.8rem;
        color: #475569;
        font-weight: 500;
      }

      .radio-group input[type='radio'] {
        width: 16px;
        height: 16px;
        cursor: pointer;
        accent-color: #3b82f6;
      }

      .checkbox-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 12px;
      }

      .checkbox-group label {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        color: #1e293b;
        font-size: 0.9rem;
        font-weight: 500;
      }

      .checkbox-group input[type='checkbox'] {
        width: 18px;
        height: 18px;
        cursor: pointer;
        accent-color: #3b82f6;
      }

      .option-group.attributes-group .checkbox-group {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px 20px;
      }

      .option-group.attributes-group .option-group-header {
        grid-column: 1 / -1;
      }

      @media (max-width: 768px) {
        .options-section > .options-container {
          flex-direction: column;
          gap: 20px;
        }
      }

      .preview-note {
        background: #dbeafe;
        border-left: 4px solid #3b82f6;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 8px;
      }

      .preview-note strong {
        display: block;
        margin-bottom: 8px;
        color: #1e40af;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="preview-note">
        <strong>ðŸ“‹ Preview: Layout de dos columnas</strong>
        <p>
          Esta es la vista esperada con "Elements to Check" y "Attributes to Check" lado a lado.
        </p>
      </div>

      <div class="input-section">
        <h3>Input Section (URL input, Analyze button, etc.)</h3>
      </div>

      <div class="options-section">
        <h2>Analysis Options</h2>

        <div class="options-container">
          <!-- Elements to Check -->
          <div class="option-group">
            <div class="option-group-header">
              <h3>Elements to Check</h3>
              <div class="radio-group">
                <label>
                  <input type="radio" name="elements" checked />
                  <span>All</span>
                </label>
                <label>
                  <input type="radio" name="elements" />
                  <span>None</span>
                </label>
              </div>
            </div>
            <div class="checkbox-group">
              <label>
                <input type="checkbox" checked />
                <span>Images</span>
              </label>
              <label>
                <input type="checkbox" checked />
                <span>Links</span>
              </label>
              <label>
                <input type="checkbox" checked />
                <span>Buttons</span>
              </label>
              <label>
                <input type="checkbox" checked />
                <span>Inputs</span>
              </label>
              <label>
                <input type="checkbox" checked />
                <span>Elements with Role</span>
              </label>
            </div>
          </div>

          <!-- Attributes to Check -->
          <div class="option-group attributes-group">
            <div class="option-group-header">
              <h3>Attributes to Check</h3>
              <div class="radio-group">
                <label>
                  <input type="radio" name="attributes" />
                  <span>All</span>
                </label>
                <label>
                  <input type="radio" name="attributes" checked />
                  <span>None</span>
                </label>
              </div>
            </div>
            <div class="checkbox-group">
              <label>
                <input type="checkbox" />
                <span>Alt Text</span>
              </label>
              <label>
                <input type="checkbox" />
                <span>aria-label</span>
              </label>
              <label>
                <input type="checkbox" />
                <span>aria-labelledby</span>
              </label>
              <label>
                <input type="checkbox" />
                <span>aria-describedby</span>
              </label>
              <label>
                <input type="checkbox" />
                <span>aria-hidden</span>
              </label>
              <label>
                <input type="checkbox" />
                <span>aria-expanded</span>
              </label>
              <label>
                <input type="checkbox" />
                <span>aria-controls</span>
              </label>
              <label>
                <input type="checkbox" />
                <span>aria-current</span>
              </label>
              <label>
                <input type="checkbox" />
                <span>aria-required</span>
              </label>
              <label>
                <input type="checkbox" />
                <span>aria-invalid</span>
              </label>
              <label>
                <input type="checkbox" />
                <span>tabindex</span>
              </label>
              <label>
                <input type="checkbox" />
                <span>lang</span>
              </label>
              <label>
                <input type="checkbox" />
                <span>&lt;label&gt; elements</span>
              </label>
              <label>
                <input type="checkbox" />
                <span>title attribute</span>
              </label>
              <label>
                <input type="checkbox" />
                <span>Focus States (WCAG 2.2 AA)</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
